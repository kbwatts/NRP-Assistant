      <style>
      #timer {
      font-size: 120px;
          font-weight: bold;
      }
      </style>
      
      <script>
        var count=31.00;
        var counter=setInterval(timer, 1000); //1000 will run it every 1 second
        var NRPDepth = 0;
        var paused = 0;
          
        function timer()
        {
          count=count-1;
          if (count <= 0)
          {
             clearInterval(counter);
             //counter ended, do something here
//              document.getElementsByTagName("p")[0].innerHTML = "Too much time has passed. Seek medical attention!";
              alert("Too much time has passed. Seek medical attention!");
             return;
          }
          document.getElementById("timer").innerHTML=count + "s";
        }
          
      function yes() {
          
          if (NRPDepth == 0) {
            finish();
          } else if (NRPDepth == 2) {
            clearInterval(counter);
            document.getElementsByTagName("p")[0].innerHTML = "Clear airway SPO<sub>2</sub> monitoring; Consider CPAP.";
            document.getElementsByTagName("p")[1].innerHTML = "";
            pauseTimer();
          } else if (NRPDepth == 1) {
            NRPDepth = NRPDepth+3;
            document.getElementsByTagName("p")[0].innerHTML = "PPV, SPO<sub>2</sub> monitoring.";
            document.getElementsByTagName("p")[1].innerHTML = "HR below 100 bpm?";
            resetTimer();
          } else if (NRPDepth == 4) {
            NRPDepth = NRPDepth+1;
            document.getElementsByTagName("p")[0].innerHTML = "Take ventillation corrective steps.";
            document.getElementsByTagName("p")[1].innerHTML = "HR below 60 bpm?";
            resetTimer();
          } else if (NRPDepth == 5) {
            NRPDepth = NRPDepth+1;
            document.getElementsByTagName("p")[0].innerHTML = "Consider incubation; Chest compressions; coordinate with PPV";
            document.getElementsByTagName("p")[1].innerHTML = "HR below 60 bpm?";
            resetTimer();
          } else if (NRPDepth == 6) {
            NRPDepth = NRPDepth + 1;
            document.getElementsByTagName("p")[0].innerHTML = "IV epinephrine.";
            document.getElementsByTagName("p")[1].innerHTML = "HR below 60 bpm?";
            resetTimer();
          } else if (NRPDepth > 6) {
            document.getElementsByTagName("p")[0].innerHTML = "Continue adminstering IV epinephrine.";
            document.getElementsByTagName("p")[1].innerHTML = "HR below 60 bpm?";
            resetTimer();
          }
      }
          
      function no() {
          
          if (NRPDepth == 0) {
            NRPDepth = NRPDepth+1;
            document.getElementsByTagName("p")[0].innerHTML = "Warm, clear airway if necessary, dry, stimulate.";
            document.getElementsByTagName("p")[1].innerHTML = "HR below 100 bpm, gasping, or apnea?";
            resetTimer();
          } else if (NRPDepth == 1) {
            NRPDepth = NRPDepth+1;
            document.getElementsByTagName("p")[0].innerHTML = "Labored Breathing or persistent cyanosis?";
            document.getElementsByTagName("p")[1].innerHTML = "";
            resetTimer();
          } else if (NRPDepth == 2) {
            finish();
          } else if (NRPDepth == 4) {
            finish();
          } else if (NRPDepth == 5) {
            NRPDepth = NRPDepth - 1;
            document.getElementsByTagName("p")[1].innerHTML = "HR below 100 bpm?";
            document.getElementsByTagName("p")[0].innerHTML = "PPV, SPO<sub>2</sub> monitoring.";
            resetTimer();
          } else if (NRPDepth == 6) {
            NRPDepth = NRPDepth - 1;
            document.getElementsByTagName("p")[1].innerHTML = "HR below 100 bpm?";
            document.getElementsByTagName("p")[0].innerHTML = "PPV, SPO<sub>2</sub> monitoring.";
            resetTimer();
          } 
      }
          
          function resetTimer() {
              clearInterval(counter);
              count = 31.00;
              counter=setInterval(timer, 1000);
              timer();
          }
          
          function finish() {
            clearInterval(counter);
            document.getElementsByTagName("p")[0].innerHTML = "";
            document.getElementsByTagName("p")[1].innerHTML = "At NPR Depth level " + NRPDepth + ", continue monitoring.";
          }
          
          function pauseTimer() {
              if (paused == 0) {
                clearInterval(counter);
                  paused = 1;
              } else if (paused == 1) {
                  playTimer();
                  paused = 0;
              }
          }
          
          function playTimer() {
              counter=setInterval(timer, 1000);
              timer();
          }
          
          function restartAll() {
              window.location.reload( true );   
          }
          
          
      </script>
